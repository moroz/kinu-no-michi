version: "2"

sql:
  - engine: "postgresql"
    queries: "db/sql/*.sql"
    schema: "db/migrations"
    gen:
      go:
        package: "queries"
        out: "db/queries"
        sql_driver: "github.com/jackc/pgx/v5"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        overrides:
          - db_type: "pg_catalog.numeric"
            nullable: true
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
              pointer: true
          - db_type: "pg_catalog.numeric"
            nullable: false
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
